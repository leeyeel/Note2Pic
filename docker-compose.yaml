services:
  app:
    build: .
    image: note2pic-mcp:latest
    container_name: note2pic-mcp
    environment:
      PORT: "${PORT:-7810}"
      PUBLIC_BASE: "${PUBLIC_BASE:-http://host.docker.internal:${PORT:-7810}}"
    ports:
      - "${PORT:-7810}:${PORT:-7810}"
    volumes:
      - ./output:/workspace/output
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

