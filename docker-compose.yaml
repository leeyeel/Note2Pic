services:
  app:
    build: .
    image: note2pic-mcp:v1.0.2
    container_name: note2pic-mcp
    environment:
      PORT: "${PORT:-7810}"
      PUBLIC_BASE: "${PUBLIC_BASE:-http://host.docker.internal:${PORT:-7810}}"
      TITLE_LINE1_FONT_SIZE: "${TITLE_LINE1_FONT_SIZE:-120}"
      PAGE_FONT_SIZE: "{PAGE_FONT_SIZE:-42}"

      
    ports:
      - "${PORT:-7810}:${PORT:-7810}"
    volumes:
      - ./output:/workspace/output
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

